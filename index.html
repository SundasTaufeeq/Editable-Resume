<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Eiditable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>>Editable Resume Builder<</h1>
<form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name"></label>
        <input type="text" id="Name" placeholder="Enter your name" required>

        <label for="Email"></label>
        <input type="text" id="Email" placeholder="Enter your Email" required>

        <label for="Phone"></label>
        <input type="text" id="Phone" placeholder="Enter your Phone" required>

    </fieldset>

    <fieldset>
        <legend><b>Education</b></legend>
        <label for="Education">Education</label>
        <textarea id="Education" placeholder="Enter your Education" required></textarea>
    </fieldset>

<fieldset>
        <legend><b>Experience</b></legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" placeholder="Enter your Experience" required></textarea>
</fieldset>

<fieldset>
    <legend><b>Skills</b></legend>
    <label for="Skills">Skills</label>
    <textarea id="Skills" placeholder="Enter your Skills" required></textarea>
</fieldset>

<button type="submit"><b>Generate Resume</b></button>
</form>
<br>
<!-- Editable Resume -->
 <div id="resume-display" contenteditable="true"></div>
 <script src="script.js"></script>
</body>
</html>
